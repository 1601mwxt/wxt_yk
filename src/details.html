<script>
    document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    // 封装handlebars
    function handrender(id, data, container) {
        var tpl = $(id).html();
        var template = Handlebars.compile(tpl);
        var html = template(data);
        $(container).html(html);
    };
    $('.btn').eq(0).on('click', function() {
